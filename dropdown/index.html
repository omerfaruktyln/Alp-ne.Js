<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menü</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>

    .navbar-nav .custom-dropdown {
        background-color: #fff; 
        position: absolute;
        z-index: 1000; 
    }
    
    .navbar-nav .nav-item a.nav-link {
        color: black; 
    }

    .navbar-nav .nav-item a.nav-link:hover {
        color: #fff; 
    }

    .navbar {
        border: 1px solid black;
        padding: 0;
        margin: 0;
    }
    
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="background-color: #323232;">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Brand</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
                <a class="nav-link">Dropdown↓</a>
                <div class="custom-dropdown" x-show="open" @mouseenter="open = true" @mouseleave="open = false">
                    <ul>
                        <li><a href="#">Seçenek 1</a></li>
                        <li><a href="#">Seçenek 2</a></li>
                        <li><a href="#">Seçenek 3</a></li>
                    </ul>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav" style="margin-left: auto;">
              <li class="nav-item" >
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item" style="margin-right: 10px;" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false" >
                <a class="nav-link">Dropdown↓</a>
                <div class="custom-dropdown"  x-show="open" @mouseenter="open = true" @mouseleave="open = false">
                    <ul>
                        <li><a href="#">Seçenek 1</a></li>
                        <li><a href="#">Seçenek 2</a></li>
                        <li><a href="#">Seçenek 3</a></li>
                    </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</body>
</html>
